<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bigdiv">
    <h1>NET<span id="flixspan">FLIX</span></h1>
    <p>Thank you for sıgnıng up to Netflix.Tell us more about your self.</p>
    <div class="forms">
      <form action="#" method="get">
        <div class="namediv">
          <label for="name">Name<br></label>
          <input type="text" name="name" id="name" placeholder="Enter your name...">
        </div>
        <div class="agediv">
          <label for="age">Age<br></label>
          <input type="text" name="age" id="age" placeholder="Age...">
        </div>
        <div class="emaildiv">
          <label for="email">Email<br></label>
          <input type="email" name="email" id="email" placeholder="Enter your email...">
        </div>
        <br>
        <div class="contenttypediv">
          <p>Content type</p>
          <select name="select" id="select">
            <option value="series" selected >Series</option>
            <option value="movie">Movie</option>
            <option value="">TV Shows</option>
          </select> 
          <p>Movie type</p>
          <div class="checkbox1">
            <label for="comedy">Comedy</label>
            <input type="checkbox" name="comedy" id="comedy" value="comedy">
          </div>
          <div class="checkbox2">
            <label for="action">Action</label>
            <input type="checkbox" name="action" id="action" value="action">
          </div>
          <div class="checkbox3">
            <label for="romance">Romance</label>
            <input type="checkbox" name="romance" id="romance" value="romance">
          </div>
          <p>Gender</p>
          <div class="malediv">
            <label for="male">Male</label>
            <input type="radio" name="male" id="male" value="male">
          </div>
          <div class="femalediv">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female" value="female">
          </div>
          <div class="otherdiv">
            <label for="other">Other</label>
            <input type="radio" name="other" id="other" value="other">
          </div>
          <p>Feed Back</p>
          <div class="feedbackdiv">
            <label for="feedback"></label>
            <input type="text" name="feedback" id="feedback" value="feedback" placeholder="Any Comment">
          </div>
          <br>
          <div class="submit">
            <input type="submit" name="submit" id="submit">
          </div>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
